body: >-
  One of the toughest money topics is investing.  There are so many products
  that decisions about your RRSP and TFSA can be overwhelming.  The Investment
  Inquiry is a deep dive into your accounts to ensure your goals are aligned
  with the contribution amounts, fees and risk-level in your portfolio.
