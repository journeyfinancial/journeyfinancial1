backend:
  name: git-gateway

media_folder: source/images/uploads
public_folder: /images/uploads

#publish_mode: editorial_workflow #optional, enables publishing workflow

collections:
  #yaml middleman data example
  - name: product
    label: Product
    format: yml
    extension: yml
    folder: data/products/
    create: true
    slug: '{{title}}'
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Image, name: image, widget: image, required: true}

      - {label: Weight, name: weight, widget: number}
      - {label: Price, name: price, widget: number}
      - {label: Body, name: body, widget: markdown}

#markdown middleman blog example
  - name: blog
    label: Blog
    folder: source/posts/
    extension: .html.md
    format: frontmatter
    create: true
    slug: '{{title}}'
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Description, name: description, widget: markup}
      - {label: Image, name: image, widget: image}
      - {label: Body, name: body, widget: markdown}

  - name: pages
    label: Pages
    files:
      - file: "data/pages/home.yml"
        label: Homepage
        name: home
        fields:
          - label: Hero
            name: hero
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Subheader, name: subheader, widget: string}
              - {label: Image, name: image, widget: image}
          - label: Story
            name: story
            widget: markdown
          - label: Test
            name: body
            widget: markdown
          - label: Services
            name: services
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
          - label: Service1
            name: service1
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description1, name: body, widget: markdown}
          - label: Service2
            name: service2
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description2, name: body, widget: markdown}
          - label: Service3
            name: service3
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description3, name: body, widget: markdown}

  - name: settings
    label: Settings
    files:
      - file: data/settings/navigation.yml
        label: Navigation
        name: navigation
        fields:
          - label: Navigation
            name: nav_items
            widget: list
            fields:
              - {label: Label, name: label, widget: string}
              - {label: Path, name: path, widget: string}
      - file: data/settings/units.yml
        label: Units
        name: units
        fields:
          - label: Currency
            name: currency
            widget: select
            options: ['€', '$', '£']
            default: '€'

          - label: Weight
            name: weight
            widget: select
            options: ['kg', ' st', ' lb']
            default: 'kg'
